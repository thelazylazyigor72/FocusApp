<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><!--!FONTS--><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Monoton&family=Press+Start+2P&family=Syncopate:wght@400;700&display=swap" rel="stylesheet"><!--!MY FONTAWESOME CODE TO USE IN PROJECTS--><script src="https://kit.fontawesome.com/a039c12fd1.js" crossorigin="anonymous"></script><title>FocusApp</title><script defer="defer" src="bundle.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="container"><!--!Quotes Section--><div class="quote_section"><h1 class="quote_heading">Quote to motivate ya!</h1><p class="quote">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas molestias error ipsam aspernatur est vel maxime quam, dicta voluptatum temporibus?</p><h6 class="quote_author"></h6><button class="btn_gen_quote">new quote</button></div><!--!To!DoSection--><div class="todo_section"><div class="todo_header">ToDo List</div><div class="ul_wrapper"><label class="todo_inputs" for="doings"><input type="text" placeholder="add task" id="input"> <button class="btn btn_add"><i class="fas fa-check"></i></button></label><ul class="todo_list"></ul></div><div class="border_between"></div><div class="ul_wrapper"><div class="done_tasks"><div class="done_header"><h4>Done tasks:</h4><button class="btn_clear_done">clear</button></div><ul class="todo_list_done"></ul></div></div></div><!--!TimerSection--><div class="timer_section"><div class="timer_form"><h1 class="timer_heading">Timer</h1><label for="focusTime">Enter length of focusing time</label> <input id="focusTime" type="number" min="10" max="60" placeholder="...length of focusing time"> <label for="restTime">Enter length of resting time</label> <input id="restTime" type="number" min="10" max="60" placeholder="...length of resting time"> <button class="btn_submit">submit</button></div><div class="timer"><div class="timer_header"><button class="btn_back"><i class="fas fa-arrow-left"></i></button><div class="pause_or_stop"><input id="pause_switcher" type="checkbox"> <label for="pause_switcher"></label> <button class="btn_stop"><i class="fas fa-stop-circle"></i></button></div></div><div class="time_container">00:00</div><div class="clock_controls"><button data-id="focusSession" class="btn_start_focus">Get Focused</button> <button data-id="restSession" class="btn_start_rest">Get Relaxed</button></div></div></div></div></body></html>
